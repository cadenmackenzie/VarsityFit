<ion-view view-title="{{exerciseInfo.name}}">
  
  <ion-content>
    <ion-list>
      <div class="list">
        
          <div ng-controller="ExerciseCtrl as ec">
            
        <div class="item item-divider">
          Sets
        </div>
        
        <a class="item">
          {{exerciseInfo.sets}}
        </a>

        <div class="item item-divider">
          Reps
        </div>
        
        <a class="item">
          {{exerciseInfo.reps}}
        </a>

        <div class="item item-divider">
          Weight
        </div>
        <!--
        ng-model="ec.newObject.weight"weightArray[$index + 1]
        -->

        <div>
          <form class="create-form" role="form"
              ng-submit="ec.create(ec.newObject)" novalidate>
                        <label class="item item-input item-stacked-label" ng-repeat="weight in getNumber(numsets) track by $index">
                            <input type="number" class="form-control"
                                   ng-model="ec.newObject.weight[$index]"
                                   placeholder="Enter Weight for Set {{ $index + 1 }}" 
                                   >
                        </label>
                        
                    <br></br>
                    <button class="button button-block button-dark" type="submit">Submit</button>
                </form>
              <a class = 'item' ng-model = 'exerciseInfo' href = '{{exerciseInfo.url}}'>Video Link</a>
            </div>


        
      </div>
    </ion-list>
  </ion-content>
</ion-view>
